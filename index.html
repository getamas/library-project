<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Project</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form action="" id="new-book">
        <input type="text" id="book-title" placeholder="Book title...">
        <input type="text" id="book-author" placeholder="Book author...">
        <input type="number" id="book-pages" placeholder="Number of pages...">
        <select name="" id="book-read">
            <option value="true">Read</option>
            <option value="false">Not Read</option>
        </select>

        <input type="submit" value="Add Book">
    </form>
    <ul id="library">

    </ul>
    <script src="main.js"></script>
</body>
</html>
